#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "scovie"
name = "Scovie"
description.en = "Digital signage system for high schools"
description.fr = "Affichage dynamique open-source pour les lycées"

version = "0.0.6~ynh3"

maintainers = ["André Théo LAURET"]

[upstream]
license = "GPL-3.0"
code = "https://github.com/eldertek/scovie"
demo = "https://scovie.eclipse-technology.eu"

[integration]
yunohost = ">=11.2.12"
architectures = "all"
multi_instance = true
ldap = true
sso = true
disk = "150M"
ram.build = "500M"
ram.runtime = "300M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/scovie"

    [install.admin]
    type = "user"

    [install.init_main_permission]
    help.en = "Any YunoHost user and anonymous people from the web will be able to access the application"
    help.fr = "Tout utilisateur YunoHost et les personnes anonymes pourront accéder à l'application"
    type = "group"
    default = "visitors"

[resources]
    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 8000

    [resources.apt]
    packages = [
        "build-essential",
        "python3-dev",
        "python3-pip",
        "python3-venv",
        "git",
        "libpq-dev",
        "postgresql",
        "postgresql-contrib",
    ]

    [resources.database]
    type = "postgresql"
